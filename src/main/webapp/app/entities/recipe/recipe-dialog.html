
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecipeLabel" translate="plannerApp.recipe.home.createOrEditLabel">Create or edit a Recipe</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.recipe.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.recipe.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.recipe.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.recipe.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.category" for="field_category">Category</label>
            <select class="form-control" name="category" ng-model="vm.recipe.category" id="field_category" required>
                <option value="VEGAN" translate="plannerApp.Category.VEGAN">VEGAN</option>
                <option value="RAW_VEGAN" translate="plannerApp.Category.RAW_VEGAN">RAW_VEGAN</option>
                <option value="NO_RESTRICTION" translate="plannerApp.Category.NO_RESTRICTION">NO_RESTRICTION</option>
            </select>
            <div ng-show="editForm.category.$invalid">
                <p class="help-block"
                    ng-show="editForm.category.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.activeRequiredTime" for="field_activeRequiredTime">Active Required Time</label>
            <input type="number" class="form-control" name="activeRequiredTime" id="field_activeRequiredTime"
                    ng-model="vm.recipe.activeRequiredTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.picture" for="field_picture">Picture</label>
            <input type="text" class="form-control" name="picture" id="field_picture"
                    ng-model="vm.recipe.picture"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plannerApp.recipe.portions" for="field_portions">Portions</label>
            <input type="number" class="form-control" name="portions" id="field_portions"
                    ng-model="vm.recipe.portions"
                    required />
            <div ng-show="editForm.portions.$invalid">
                <p class="help-block"
                    ng-show="editForm.portions.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.portions.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="plannerApp.recipe.ingredient" for="field_ingredient">Ingredient</label>
            <select class="form-control" id="field_ingredient" multiple name="ingredient" ng-model="vm.recipe.ingredients" ng-options="ingredient as ingredient.name for ingredient in vm.ingredients track by ingredient.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
