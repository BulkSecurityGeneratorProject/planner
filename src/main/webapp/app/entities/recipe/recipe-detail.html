
<div>
    <h2><span translate="plannerApp.recipe.detail.title">Recipe</span> {{vm.recipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="plannerApp.recipe.title">Title</span></dt>
        <dd>
            <span>{{vm.recipe.title}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.description">Description</span></dt>
        <dd>
            <span>{{vm.recipe.description}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.category">Category</span></dt>
        <dd>
            <span translate="{{'plannerApp.Category.' + vm.recipe.category}}">{{vm.recipe.category}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.activeRequiredTime">Active Required Time</span></dt>
        <dd>
            <span>{{vm.recipe.activeRequiredTime}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.picture">Picture</span></dt>
        <dd>
            <span>{{vm.recipe.picture}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.portions">Portions</span></dt>
        <dd>
            <span>{{vm.recipe.portions}}</span>
        </dd>
        <dt><span translate="plannerApp.recipe.ingredient">Ingredient</span></dt>
        <dd>
            <span ng-repeat="ingredient in vm.recipe.ingredients">
                <a ui-sref="ingredient-detail({id: {{ingredient.id}}})">{{ingredient.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
