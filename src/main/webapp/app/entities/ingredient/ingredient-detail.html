
<div>
    <h2><span translate="plannerApp.ingredient.detail.title">Ingredient</span> {{vm.ingredient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="plannerApp.ingredient.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.ingredient.quantity}}</span>
        </dd>
        <dt><span translate="plannerApp.ingredient.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.ingredient.product.id})">{{vm.ingredient.product.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
