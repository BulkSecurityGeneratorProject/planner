<div>
    <h2 translate="plannerApp.ingredient.home.title">Ingredients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ingredient.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="plannerApp.ingredient.home.createLabel">
                        Create new Ingredient
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="plannerApp.ingredient.name">Name</span></th>
                    <th><span translate="plannerApp.ingredient.unitOfMeasure">Unit Of Measure</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredient in vm.ingredients track by ingredient.id">
                    <td><a ui-sref="ingredient-detail({id:ingredient.id})">{{ingredient.id}}</a></td>
                    <td>{{ingredient.name}}</td>
                    <td>{{ingredient.unitOfMeasure}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ingredient-detail({id:ingredient.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredient.edit({id:ingredient.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredient.delete({id:ingredient.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
